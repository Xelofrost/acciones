name: NmapManual

on:
    push:
      branches:
        - master
jobs:
    hola:
      runs-on: ubuntu-latest
      steps:
        - name: Instalar Nmap
          run: sudo apt-get install nmap
        - name: Usar Nmap
          run: nmap -sV mercadona.es -oN nmap_report.txt
        - name: Subir reporte de escaneo
          uses: actions/upload-artifact@v3
          with:
            name: nmap-scan
            path: nmap_report.txt