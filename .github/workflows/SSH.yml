name: SSH

on:
    push:
      branches:
        - master
jobs:
    hola:
      runs-on: ubuntu-latest
      steps:
        - name: Instalar sshpass
          run: sudo apt-get update && sudo apt-get install sshpass
        - name: Conectamos con sshpass
          run: sshpass -p ${{ secrets.PASSWORD }} ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.IP }} "echo 'Conexi√≥n exitosa'"